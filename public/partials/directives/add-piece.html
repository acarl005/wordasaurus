<div class="panel panel-default add-panel">
  <div class="panel-body">

    <div>
      <button class="btn btn-primary disp-inb" ng-click="tab='form'" ng-show="tab==='button'">
        Add Piece
        <span class="glyphicon glyphicon-upload" aria-hidden="true"></span>
      </button>
      <form ng-show="tab==='form'" ng-submit="createForm.$valid && createPiece(title, content); tab='button'" name="createForm" novalidate>
        <div class="form-group">
          <label for="new-title">Title</label>
          <input type="text" class="form-control" id="new-title" name="title" required ng-model="title">
        </div>
        <div class="form-group">
          <label for="new-piece">New Piece</label>
          <textarea class="form-control" id="new-piece" name="content" placeholder="Express yourself!" rows="10" required ng-model="content"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <button ng-click="tab='button'" class="btn btn-default">Close</button>
      </form>
    </div>

  </div>
</div>
